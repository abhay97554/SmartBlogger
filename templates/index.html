{% extends "layout.html" %}
{% block body %}


  <!-- Page Header -->
  <header class="masthead mb-0" style="background-image: url('     {{ url_for('static',filename='img/home-bg.jpg')}}      ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">A Blog Theme by Smart Blogger</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

      	<!--Fetch the post using database-->

      	{% for post in posts %}
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
              {{post.tagline}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            on {{post.date}}</p>
        </div>
        {{post.content[0:100]}}
        <hr>
        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">
          	<a class="btn btn-primary float-left" href="{{prev}}">&rarr; Newer Posts</a>
        	<a class="btn btn-primary float-right" href="{{next}}">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
